<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu pc.</p>

    <video width="560" poster="imagens/mars.png" controls autoplay loop>
        <source src="media/Launching Satellite Into Orbit-1.m4v" type="video/mp4">
        <source src="media/Launching Satellite Into Orbit-1.webm" type="video/webm">
        <source src="media/Launching Satellite Into Orbit.mp4" type="video/mp4">
    </video>

    <h1>vídeos a partir do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XRCIzZHpFtY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
